<div [style]="getStyle()">
  <ng-container  *ngFor="let component of components">
    <ng-container [ngSwitch]="component">
      <ng-container *ngSwitchCase="'card'">
        <ng-container *ngIf="replace==='card'">
          <p-card>test content</p-card>
        </ng-container>
        <ng-container *ngIf="replace!=='card'">
          <m-card>test content</m-card>
        </ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'button'">
        <m-button></m-button>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
