<ng-template #input>
    <p-inputNumber
      [(ngModel)]="value"
      (onInput)="updateForm(this.numberInput)"
      mode="{{mode}}"
      [minFractionDigits]="minFractionDigits ?? 0"
      [maxFractionDigits]="maxFractionDigits ?? 20"
      [disabled]="disabled === true"
      [useGrouping]="useGrouping === true"
      [min]="min ?? Number.MIN_SAFE_INTEGER"
      [max]="max ?? Number.MAX_SAFE_INTEGER"
      locale="{{locale!== NI ? locale : undefined}}"
      suffix="{{suffix!== NI ? suffix : undefined}}"
      prefix="{{prefix!== NI ? prefix : undefined}}"
      [showButtons]="showButtons === true"
      [step]="step ?? 0"
      currency="{{currency!== NI ? currency : undefined}}"
      currencyDisplay="{{currencyDisplay!== NI ? currencyDisplay : undefined}}"
      decrementButtonClass="{{decrementButtonClass !== NI ? ('p-button-'+decrementButtonClass) : undefined}}"
      incrementButtonClass="{{incrementButtonClass !== NI ? ('p-button-'+incrementButtonClass) : undefined}}"
      incrementButtonIcon="{{incrementButtonIcon !== NI ? ('pi pi-'+incrementButtonIcon) : undefined}}"
      decrementButtonIcon="{{decrementButtonIcon !== NI ? ('pi pi-'+decrementButtonIcon) : undefined}}"
      buttonLayout="{{buttonLayout!== NI ? buttonLayout : undefined}}"
    #numberInput></p-inputNumber>
</ng-template>
<span *ngIf="floatLabel">
  <ng-template [ngTemplateOutlet]="input"></ng-template>
  <label>{{label}}</label>
</span>
<span *ngIf="!floatLabel">
  <ng-template [ngTemplateOutlet]="input"></ng-template>
</span>
