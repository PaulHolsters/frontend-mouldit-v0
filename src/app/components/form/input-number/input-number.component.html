<ng-template #input>
    <p-inputNumber
      [(ngModel)]="value"
      (onInput)="updateData(this.numberInput)"
      mode="{{getPropValue(PropertyName.mode)}}"
      [minFractionDigits]="getPropValue(PropertyName.minFractionDigits) ?? 0"
      [maxFractionDigits]="getPropValue(PropertyName.maxFractionDigits) ?? 20"
      [disabled]="getPropValue(PropertyName.disabled) === true"
      [useGrouping]="getPropValue(PropertyName.useGrouping) === true"
      [min]="getPropValue(PropertyName.min) ?? Number.MIN_SAFE_INTEGER"
      [max]="getPropValue(PropertyName.max) ?? Number.MAX_SAFE_INTEGER"
      locale="{{getPropValue(PropertyName.locale)}}"
      suffix="{{getPropValue(PropertyName.suffix)}}"
      prefix="{{getPropValue(PropertyName.prefix)}}"
      [showButtons]="getPropValue(PropertyName.showButtons) === true"
      [step]="getPropValue(PropertyName.step) ?? 0"
      [attr.currency]="getPropValue(PropertyName.currency)"
      [attr.currencyDisplay]="getPropValue(PropertyName.currencyDisplay)"
      decrementButtonClass="{{getPropValue(PropertyName.decrementButtonClass) ? ('p-button-'+getPropValue(PropertyName.decrementButtonClass)) : undefined}}"
      incrementButtonClass="{{getPropValue(PropertyName.incrementButtonClass) ? ('p-button-'+getPropValue(PropertyName.incrementButtonClass)) : undefined}}"
      incrementButtonIcon="{{getPropValue(PropertyName.incrementButtonIcon) ? ('pi pi-'+getPropValue(PropertyName.incrementButtonIcon)) : undefined}}"
      decrementButtonIcon="{{getPropValue(PropertyName.decrementButtonIcon) ? ('pi pi-'+getPropValue(PropertyName.decrementButtonIcon)) : undefined}}"
      buttonLayout="{{getPropValue(PropertyName.buttonLayout)}}" #numberInput></p-inputNumber>
</ng-template>
<div *ngIf="getPropValue(PropertyName.floatLabel)"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
      #inputWrapper
>
  <ng-template [ngTemplateOutlet]="input"></ng-template>
  <label>{{getPropValue(PropertyName.label)}}</label>
</div>
<div *ngIf="!getPropValue(PropertyName.floatLabel)"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
     #inputWrapper
>
  <ng-template [ngTemplateOutlet]="input"></ng-template>
</div>
