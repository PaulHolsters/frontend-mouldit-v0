<ng-template #input>
    <p-inputNumber
      [(ngModel)]="value"
      (onInput)="updateData(this.numberInput)"
      mode="{{mode}}"
      [minFractionDigits]="minFractionDigits ?? 0"
      [maxFractionDigits]="maxFractionDigits ?? 20"
      [disabled]="disabled === true"
      [useGrouping]="useGrouping === true"
      [min]="min ?? Number.MIN_SAFE_INTEGER"
      [max]="max ?? Number.MAX_SAFE_INTEGER"
      locale="{{locale}}"
      suffix="{{suffix}}"
      prefix="{{prefix}}"
      [showButtons]="showButtons === true"
      [step]="step ?? 0"
      currency="{{currency}}"
      currencyDisplay="{{currencyDisplay}}"
      decrementButtonClass="{{decrementButtonClass ? ('p-button-'+decrementButtonClass) : undefined}}"
      incrementButtonClass="{{incrementButtonClass ? ('p-button-'+incrementButtonClass) : undefined}}"
      incrementButtonIcon="{{incrementButtonIcon ? ('pi pi-'+incrementButtonIcon) : undefined}}"
      decrementButtonIcon="{{decrementButtonIcon ? ('pi pi-'+decrementButtonIcon) : undefined}}"
      buttonLayout="{{buttonLayout}}" #numberInput></p-inputNumber>
</ng-template>
<div *ngIf="floatLabel"
      [class.calcHeight]="setCalculatedHeight(calcHeight$|async)"
      [class.calcWidth]="setCalculatedWidth(calcWidth$|async)"
      [style.height]="height"
      [style.width]="width"
      #inputWrapper
>
  <ng-template [ngTemplateOutlet]="input"></ng-template>
  <label>{{label}}</label>
</div>
<div *ngIf="!floatLabel"
      [class.calcHeight]="setCalculatedHeight(calcHeight$|async)"
      [class.calcWidth]="setCalculatedWidth(calcWidth$|async)"
      [style.height]="height"
      [style.width]="width"
     #inputWrapper
>
  <ng-template [ngTemplateOutlet]="input"></ng-template>
</div>
