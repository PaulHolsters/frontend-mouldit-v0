<label
  [class.calcHeight]="setCalculatedHeight(calcHeight$|async)"
  [class.calcWidth]="setCalculatedWidth(calcWidth$|async)"
  [style.height]="height"
  [style.width]="width"
  [ngClass]="getStyleClasses(
  padding$|async,
  margin$|async,
  border$|async,
  backgroundColor$|async
  )"
#label>
  <m-data *ngIf="(labelType$|async)===LabelType.Dynamic" [dataType]="DataType.Text"></m-data>
  <m-text *ngIf="(labelType$|async)===LabelType.Static" [name]="name"></m-text>
</label>
