<label
  [class.calcHeight]="setCalculatedHeight(calcHeight)"
  [class.calcWidth]="setCalculatedWidth(calcWidth)"
  [style.height]="height"
  [style.width]="width"
  [ngClass]="getStyleClasses(
  padding,
  margin ,
  border,
  backgroundColor
  )"
#label>
  <m-text [name]="name" [text]="text"
         [fontWeight]="FontWeight.Semi_bold"
         [fontSize]="FontSize.XL_2"
         [textColor]="TextColor.Text_7"
         [textDecoration]="TextDecoration.Underline"
          [fontStyle]="FontStyle.Normal"
  ></m-text>
</label>
