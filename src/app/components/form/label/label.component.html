<label
  [class.calcHeight]="setCalculatedHeight(calcHeight)"
  [class.calcWidth]="setCalculatedWidth(calcWidth)"
  [style.height]="height"
  [style.width]="width"
  [ngClass]="getStyleClasses(
  padding,
  margin ,
  border,
  backgroundColor
  )"
#label>
  <m-data *ngIf="labelType === LabelType.Dynamic" [dataType]="DataType.Text" [name]="name"></m-data>
  <m-text *ngIf="labelType === LabelType.Static" [name]="name" [text]="text"></m-text>
</label>
