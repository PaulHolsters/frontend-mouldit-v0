<label
  [class.calcHeight]="setCalculatedHeight(calcHeight)"
  [class.calcWidth]="setCalculatedWidth(calcWidth)"
  [style.height]="getPropValue(PropertyName.height)"
  [style.width]="getPropValue(PropertyName.width)"
  [ngClass]="getStyleClasses(
  padding,
  margin ,
  border,
  backgroundColor
  )"
#label>
  <m-text [name]="name" [text]="text"
         [fontWeight]="FontWeightType.Semi_bold"
         [fontSize]="FontSizeType.XL_2"
         [textColor]="TextColorType.Text_7"
         [textDecoration]="TextDecorationType.Underline"
          [fontStyle]="FontStyleType.Normal"
  ></m-text>
</label>
