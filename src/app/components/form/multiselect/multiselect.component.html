<div *ngIf="getPropValue(PropertyName.options)"
     [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
     [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
     [style.height]="getPropValue(PropertyName.height)"
     [style.width]="getPropValue(PropertyName.width)"
     #multiselect>
  <p-multiSelect appendTo="body" [options]="getPropValue(PropertyName.options)===NoValueType.DBI? [] : getPropValue(PropertyName.options)"
                 (onPanelHide)="updateData()"
                 [(ngModel)]="selectedOptions" optionLabel="{{getPropValue(PropertyName.optionLabel)}}"></p-multiSelect>
</div>
