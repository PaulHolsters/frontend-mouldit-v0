<ng-template #input>
  <input type="text" pInputText (input)="updateData()" [(ngModel)]="value"
         [class.p-inputtext-sm]="small"
         [class.p-inputtext-l]="large"
         [class.ng-invalid]="invalid"
         [class.ng-dirty]="dirty"
         pKeyFilter="{{keyFilter}}"
         [disabled]="disabled === true"
         [style.width]="'100%'"
  />
</ng-template>
<!-- non-floating label inputs with an icon inside -->
<div *ngIf="icon && !floatLabel"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
      [class.p-input-icon-left]="iconPosition===iconPositionType.Left"
      [class.p-input-icon-right]="iconPosition===iconPositionType.Right"
     #inputWrapper>
    <i class="pi pi-{{icon}}"></i>
    <ng-template [ngTemplateOutlet]="input"></ng-template>
    <small *ngIf="advisoryText!==NoValueType.NI">{{advisoryText}}</small>
</div>
<!-- non-floating label inputs without an icon inside -->
<div *ngIf="!icon && !floatLabel"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
     #inputWrapper
>
  <ng-template [ngTemplateOutlet]="input"></ng-template>
  <small *ngIf="advisoryText!==NoValueType.NI">{{advisoryText}}</small>
</div>
<!-- floating label inputs without icons -->
<div *ngIf="floatLabel && !icon" class="p-float-label"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
     #inputWrapper
>
    <ng-template [ngTemplateOutlet]="input"></ng-template>
    <label>{{label}}</label>
    <small *ngIf="advisoryText!==NoValueType.NI">{{advisoryText}}</small>
</div>
<!-- floating label inputs with icons -->
<div *ngIf="icon && floatLabel"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
      [class.p-input-icon-left]="iconPosition===iconPositionType.Left"
      [class.p-input-icon-right]="iconPosition===iconPositionType.Right" class="p-float-label"
     #inputWrapper>
    <i class="pi pi-{{icon}}"></i>
    <ng-template [ngTemplateOutlet]="input"></ng-template>
    <label>{{label}}</label>
    <small *ngIf="advisoryText!==NoValueType.NI">{{advisoryText}}</small>
</div>
