<ng-template #input>
  <input type="text" pInputText (input)="updateData()" value="{{getValue()}}"
         [class.p-inputtext-sm]="getPropValue(PropertyName.small)"
         [class.p-inputtext-l]="getPropValue(PropertyName.large)"
         [class.ng-invalid]="getPropValue(PropertyName.invalid)"
         [class.ng-dirty]="getPropValue(PropertyName.dirty)"
         pKeyFilter="{{getPropValue(PropertyName.keyFilter)}}"
         [disabled]="false"
         [style.width]="'100%'"
         #inputElement
  />
</ng-template>
<!-- non-floating label inputs with an icon inside -->
<div *ngIf="getPropValue(PropertyName.icon) && !getPropValue(PropertyName.floatLabel)"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
      [class.p-input-icon-left]="getPropValue(PropertyName.iconPosition)===iconPositionType.Left"
      [class.p-input-icon-right]="getPropValue(PropertyName.iconPosition)===iconPositionType.Right"
     #inputWrapper>
    <i class="pi pi-{{getPropValue(PropertyName.icon)}}"></i>
    <ng-template [ngTemplateOutlet]="input"></ng-template>
    <small *ngIf="getPropValue(PropertyName.advisoryText)">{{getPropValue(PropertyName.advisoryText)}}</small>
</div>
<!-- non-floating label inputs without an icon inside -->
<div *ngIf="!getPropValue(PropertyName.icon) && !getPropValue(PropertyName.floatLabel)"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
     #inputWrapper
>
  <ng-template [ngTemplateOutlet]="input"></ng-template>
  <small *ngIf="getPropValue(PropertyName.advisoryText)">{{getPropValue(PropertyName.advisoryText)}}</small>
</div>
<!-- floating label inputs without icons -->
<div *ngIf="getPropValue(PropertyName.floatLabel) && !getPropValue(PropertyName.icon)" class="p-float-label"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
     #inputWrapper
>
    <ng-template [ngTemplateOutlet]="input"></ng-template>
    <label>{{getPropValue(PropertyName.label)}}</label>
  <small *ngIf="getPropValue(PropertyName.advisoryText)">{{getPropValue(PropertyName.advisoryText)}}</small>
</div>
<!-- floating label inputs with icons -->
<div *ngIf="getPropValue(PropertyName.icon) && getPropValue(PropertyName.floatLabel)"
      [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
      [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
      [style.height]="getPropValue(PropertyName.height)"
      [style.width]="getPropValue(PropertyName.width)"
      [class.p-input-icon-left]="getPropValue(PropertyName.iconPosition)===iconPositionType.Left"
      [class.p-input-icon-right]="getPropValue(PropertyName.iconPosition)===iconPositionType.Right" class="p-float-label"
     #inputWrapper>
    <i class="pi pi-{{getPropValue(PropertyName.icon)}}"></i>
    <ng-template [ngTemplateOutlet]="input"></ng-template>
    <label>{{getPropValue(PropertyName.label)}}</label>
  <small *ngIf="getPropValue(PropertyName.advisoryText)">{{getPropValue(PropertyName.advisoryText)}}</small>
</div>
