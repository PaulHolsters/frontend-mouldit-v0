<!-- non-floating label inputs with an icon inside -->
<span *ngIf="icon && !floatLabel"
      [class.p-input-icon-left]="iconPosition===iconPositionType.Left"
      [class.p-input-icon-right]="iconPosition===iconPositionType.Right">
    <i class="pi pi-{{icon}}"></i>
    <input type="text" pInputText [(ngModel)]="value"
           [class.p-inputtet-sm]="small"
           [class.p-inputtet-l]="large"
           [class.ng-invalid]="invalid"
           [class.ng-dirty]="dirty"
    />
    <small *ngIf="advisoryText">{{advisoryText}}</small>
</span>
<!-- non-floating label inputs without an icon inside -->
<input *ngIf="!icon && !floatLabel"
       type="text" pInputText [(ngModel)]="value"
       [class.p-inputtet-sm]="small"
       [class.p-inputtet-l]="large"
       [class.ng-invalid]="invalid"
       [class.ng-dirty]="dirty"
/>
<small *ngIf="advisoryText">{{advisoryText}}</small>
<!-- floating label inputs without icons -->
<span *ngIf="floatLabel && !icon" class="p-float-label">
  <input type="text" pInputText [(ngModel)]="value"
         [class.p-inputtet-sm]="small"
         [class.p-inputtet-l]="large"
         [class.ng-invalid]="invalid"
         [class.ng-dirty]="dirty"
  />
    <label>{{label}}</label>
    <small *ngIf="advisoryText">{{advisoryText}}</small>
</span>
<!-- floating label inputs with icons -->
<span *ngIf="icon && floatLabel"
      [class.p-input-icon-left]="iconPosition===iconPositionType.Left"
      [class.p-input-icon-right]="iconPosition===iconPositionType.Right" class="p-float-label">
    <i class="pi pi-{{icon}}"></i>
    <input type="text" pInputText [(ngModel)]="value"
           [class.p-inputtet-sm]="small"
           [class.p-inputtet-l]="large"
           [class.ng-invalid]="invalid"
           [class.ng-dirty]="dirty"
    />
    <label>{{label}}</label>
    <small *ngIf="advisoryText">{{advisoryText}}</small>
</span>
