<form *ngIf="data">
  <ng-container  *ngFor="let attr of data.attributes">
    <div *ngIf="!attr.floatLabel">
      <m-label [text]="attr.name"></m-label>
    </div>
    <div [ngSwitch]="attr.dataType">
      <m-input-text *ngSwitchCase="'String'" [name]="name"
                    [icon]="attr.icon"
                    [iconPosition]="attr.iconPosition"
                    [advisoryText]="attr.advisoryText"
                    [keyFilter]="
                      attr.only === RestrictionType.Alphanumeric ? 'alphanum' :
                      attr.only === RestrictionType.Hex ? 'hex' :
                      attr.only === RestrictionType.Alphabetic ? 'alpha' :
                      attr.only === RestrictionType.Integer ? 'int' :
                      attr.only === RestrictionType.Money ? 'money' :
                      attr.only === RestrictionType.Number ? 'number' :
                      attr.only === RestrictionType.Custom ? (attr.customRestriction !== RestrictionType.NA ? undefined: undefined) : undefined"
                    [label]="attr.label"
                    [floatLabel]="attr.floatLabel"
                    [dirty]="false"
                    [invalid]="false"
                    [small]="attr.formControl===InputFontSize.Small"
                    [large]="attr.formControl===InputFontSize.Large"
                    [value]="'whatever ...'"
      ></m-input-text>
      <m-input-number *ngSwitchCase="'Int'" [name]="name"></m-input-number>
      <m-date *ngSwitchCase="'Date'" [name]="name"></m-date>
    </div>
  </ng-container>
</form>
