<form *ngIf="data">
  <ng-container  *ngFor="let attr of data">
    <m-label [text]="attr[0]"></m-label>
    <div [ngSwitch]="attr[1]">
      <m-input-text *ngSwitchCase="'String'"></m-input-text>
      <m-input-number *ngSwitchCase="'Int'"></m-input-number>
      <m-date *ngSwitchCase="'Date'"></m-date>
    </div>
  </ng-container>
</form>
