<p-card header="{{getPropValue(PropertyName.title)}}" subheader="{{getPropValue(PropertyName.subtitle)}}"
        [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
        [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
        [style.height]="getPropValue(PropertyName.height)"
        [style.width]="getPropValue(PropertyName.width)"
        (click)="trigger(TriggerType.ComponentClicked,$event)"
        (mouseenter)="trigger(TriggerType.ComponentEntered,$event)"
        (mouseleave)="trigger(TriggerType.ComponentLeft,$event)"
        [style.cursor]="getPropValue(PropertyName.cursor)"
        [style.background-color]="'var(--'+getPropValue(PropertyName.backgroundColor)+')'"
>
  <ng-template *ngIf="getPropValue(PropertyName.header)" pTemplate="header">
    <m-anchor [component]="getPropValue(PropertyName.header)" [index]="index"></m-anchor>
  </ng-template>
  <m-anchor [component]="getPropValue(PropertyName.content)" [index]="index"></m-anchor>
  <ng-template *ngIf="getPropValue(PropertyName.footer)" pTemplate="footer">
    <m-anchor [component]="getPropValue(PropertyName.footer)" [data]="data" [index]="index"></m-anchor>
  </ng-template>
</p-card>
