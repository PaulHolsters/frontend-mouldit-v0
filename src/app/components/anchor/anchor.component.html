<ng-container *ngIf="component">
  <!-- todo de gebruiker moet hier de keuze hebben tussen een block of inline -->
  <div
    [class.visibilityHidden]="
      (component.type !== componentType.Container) &&
      !(bindToStateProperty(component.name,'visible') | async)
      && (bindToStateProperty(component.name,'holdSpace') | async) "
    [class.displayNone]="(component.type !== componentType.Container)
      &&!(bindToStateProperty(component.name,'visible') | async)
      && !(bindToStateProperty(component.name,'holdSpace') | async)"
    [style.height]="bindToStateProperty(component.name,'height') | async"
    [style.width]="bindToStateProperty(component.name,'width') | async"
    [style.display]="bindToStateProperty(component.name,'display') | async"
    [ngSwitch]="component.type">
    <m-block *ngSwitchCase="componentType.Block" [name]="component.name"></m-block>
    <m-button *ngSwitchCase="componentType.Button" [name]="component.name"></m-button>
    <m-image *ngSwitchCase="componentType.Image" [name]="component.name"></m-image>
    <m-image2 *ngSwitchCase="componentType.Image2" [name]="component.name"></m-image2>
    <m-menubar *ngSwitchCase="componentType.Menubar" [name]="component.name"></m-menubar>
    <m-dialog *ngSwitchCase="componentType.Dialog" [name]="component.name"></m-dialog>
    <m-form *ngSwitchCase="componentType.Form" [name]="component.name"></m-form>
    <m-container *ngSwitchCase="componentType.Container" [name]="component.name"></m-container>
  </div>
</ng-container>
