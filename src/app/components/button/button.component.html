<p-button
  *ngIf="getPropValue(PropertyName.label) && getPropValue(PropertyName.icon)"
  label="{{getPropValue(PropertyName.label)}}"
  icon="{{getPropValue(PropertyName.icon)['icon']}}"
  styleClass="
{{getPropValue(PropertyName.buttonSize)}}
{{getPropValue(PropertyName.buttonAppearance)}}
{{getPropValue(PropertyName.buttonForm)}}
{{getPropValue(PropertyName.buttonMeaning)}}"
  [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
  [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
  [style.height]="getPropValue(PropertyName.height)"
  [style.width]="getPropValue(PropertyName.width)"
  #button
  (click)="trigger(TriggerType.ComponentClicked,$event)">
</p-button>
<p-button *ngIf="getPropValue(PropertyName.label) && !getPropValue(PropertyName.icon)"
          label="{{getPropValue(PropertyName.label)}}"
          styleClass="
{{getPropValue(PropertyName.buttonSize)}}
{{getPropValue(PropertyName.buttonAppearance)}}
{{getPropValue(PropertyName.buttonForm)}}
{{getPropValue(PropertyName.buttonMeaning)}}"
          (click)="trigger(TriggerType.ComponentClicked,$event)"></p-button>
<p-button *ngIf="!getPropValue(PropertyName.label) && getPropValue(PropertyName.icon)"
          icon="{{getPropValue(PropertyName.icon)['icon']}}"
          styleClass="
{{getPropValue(PropertyName.buttonSize)}}
{{getPropValue(PropertyName.buttonAppearance)}}
{{getPropValue(PropertyName.buttonForm)}}
{{getPropValue(PropertyName.buttonMeaning)}}
"
          (click)="trigger(TriggerType.ComponentClicked,$event)"></p-button>
<p-button
  *ngIf="!getPropValue(PropertyName.label) && !getPropValue(PropertyName.icon)"
  [class.calcHeight]="setCalculatedHeight(getPropValue(PropertyName.calcHeight))"
  [class.calcWidth]="setCalculatedWidth(getPropValue(PropertyName.calcWidth))"
  [style.height]="getPropValue(PropertyName.height)"
  [style.width]="getPropValue(PropertyName.width)"
  styleClass="
{{getPropValue(PropertyName.buttonSize)}}
{{getPropValue(PropertyName.buttonAppearance)}}
{{getPropValue(PropertyName.buttonForm)}}
{{getPropValue(PropertyName.buttonMeaning)}}"
  (click)="trigger(TriggerType.ComponentClicked,$event)"
  #button></p-button>
