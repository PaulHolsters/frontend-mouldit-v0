<p-button
  *ngIf="(label$|async) && (icon$|async)" label="{{(label$|async)}}" icon="pi pi-{{(icon$|async)}}"
  [class.calcHeight]="setCalculatedHeight(calcHeight$|async)"
  [class.calcWidth]="setCalculatedWidth(calcWidth$|async)"
  [style.height]="height"
  [style.width]="width" #button></p-button>
<p-button *ngIf="(label$|async) && !(icon$|async)" label="{{(label$|async)}}"></p-button>
<p-button *ngIf="!(label$|async) && (icon$|async)" icon="pi pi-{{(icon$|async)}}"></p-button>
<p-button
  *ngIf="!(label$|async) && !(icon$|async)" icon="pi pi-check"
  [class.calcHeight]="setCalculatedHeight(calcHeight$|async)"
  [class.calcWidth]="setCalculatedWidth(calcWidth$|async)"
  [style.height]="height"
  [style.width]="width" #button></p-button>
