<p-menubar [model]="menuItems$|async"
           [class.calcHeight]="setCalculatedHeight(calcHeight$|async)"
           [class.calcWidth]="setCalculatedWidth(calcWidth$|async)"
           [style.height]="height"
           [style.width]="width">
  <ng-template pTemplate="start">
    <m-anchor [component]="start$|async"></m-anchor>
  </ng-template>
  <ng-template pTemplate="end">
    <m-anchor [component]="end$|async"></m-anchor>
  </ng-template>
</p-menubar>
