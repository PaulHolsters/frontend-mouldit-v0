<p-table
  #dt2
  styleClass="{{getPropValue(propNames.tableStyle)}}"
  responsiveLayout="{{getPropValue(propNames.responsiveTableLayout)}}"
  [paginator]="getPropValue(propNames.paginator)"
  [rows]="getPropValue(propNames.rows)"
  [rowsPerPageOptions]="getPropValue(propNames.rowsPerPage)"
  [breakpoint]="getPropValue(propNames.tableBreakPoint)"
  [columns]="getColumns()"
  [value]="getPropValue(propNames.currentDataList) ?? []"
  [style.width]="'100%'" [style.height]="'100%'"
  (sortFunction)="customSort($event)"
  [customSort]="cstmSort"
  selectionMode="single"
  [(selection)]="selectedItem"
  >
  <ng-template *ngIf="getPropValue(propNames.caption)" pTemplate="caption">
    <m-anchor  [component]="getPropValue(propNames.caption)"></m-anchor>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th pSortableColumn="{{column['field']}}" *ngFor="let column of columns">
        {{column['header']}} <p-sortIcon *ngIf="column['sort']" field="{{column['field']}}"></p-sortIcon>
          <span *ngIf="column['filter']" (click)="filterByColumn($event,column)" class="pi pi-filter" style="font-size: 1rem; color:rgba(255, 255, 255, 0.6);"></span>
<!--        <p-columnFilter (click)="filterByColumn(column,columns)" type="text" field="{{column['field']}}" display="menu"></p-columnFilter>-->
<!--        <div (click)="filterByColumn(column)"><i  class="pi pi-filter"></i></div>-->
        <!-- todo een oplossing is een event gebruiken en daarmee de filtering van de data te doen en wijzig het icon in een algemeen icon-->
<!--   niet onbelangrijk: dit kan ook gewoon een betaalde feature zijn  -->
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData" (click)="handleRow()">
      <td *ngFor="let column of columns">
        {{ rowData[column['field']] }}
      </td>
    </tr>
  </ng-template>
<!--  todo zorg ervoor dat je de volgorde kan meegeven in de configuratie van al deze subcomponents-->
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">{{getPropValue(propNames.textWhenEmpty)}}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <m-anchor [component]="getPropValue(propNames.footer)"></m-anchor>
  </ng-template>
<!--
 <p *ngIf="this.dataList && this.dataList.length===0"></p>
-->
  <ng-template  *ngIf="getPropValue(propNames.summary)" pTemplate="summary">
    <m-anchor [component]="getPropValue(propNames.summary)"></m-anchor>
  </ng-template>
</p-table>
