<p-table styleClass="{{style$|async}}" [columns]="getColumns()" [value]="dataList ?? []" [style.width]="'100%'" [style.height]="'100%'">
  <ng-template *ngIf="caption$|async" pTemplate="caption">
    <m-anchor  [component]="caption$|async"></m-anchor>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let column of columns">{{column['header']}}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let column of columns">
        {{ rowData[column['field']] }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <p *ngIf="this.dataList && this.dataList.length===0">{{textWhenEmpty$|async}}</p>
  </ng-template>
  <ng-template  *ngIf="summary$|async" pTemplate="summary">
    <m-anchor [component]="summary$|async"></m-anchor>
  </ng-template>
</p-table>
