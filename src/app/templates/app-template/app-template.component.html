<!--
    De volgende keuzes betreft dimensionering van de
    children alsook exceptions op de op container niveau gedefinieerde regels.

    Simple Child Components (in tegenstelling tot "composed components") => DIMENSIONING
    ------------------------
    Een simple component is niet per se een component die uit slechts 1 HTML element of zo bestaat. Ook niet een component die je zou
    kunnen definiëren als het UI element waarvoor geen verdere onderverdeling kan worden gemaakt. Een simple component is een component waarbinnen je
    geen andere Mouldit componenten kan nesten. Een simple component regelt zijn eigen internals. Een andere component spreekt
    met zo'n simple component via zijn interface.

    Dimensionering van een simple component is redelijk eenvoudig. Ofwel heb je een vaste breedte of hoogte, ofwel een flexibele en dit per component of
    de volledige groep componenten. Sommige simple components hebben enkel een breedte of een hoogte maar niet beiden.
    Een simple component kan wel samengesteld zijn uit andere Mouldit componenten, maar deze kunnen en hoeven niet apart geconfigureerd te worden,
    bv. op vlak van dimensie of positionering binnen de top parent component. Zo'n samengestelde component wordt namelijk een simple component
    door aldus te declareren en van een interface voorzien. todo

    De eigenschappen die je kan configureren (bv. via YAML), dat verschilt van component. Dat moet je als gebruiker altijd eerst opzoeken in de
    documentatie. Als je zelf een simple component maakt moet je dit bij het bouwen aangeven op een geijkte manier. todo


    PER COMPONENT
    -------------

      VASTE BREEDTE
      -------------
      De keuzes zijn px of rem met een specifieke waarde. Het is ook mogelijk dat bepaalde componenten geen breedte dimensie hebben.
      Hierna moet de gebruiker aangeven wat er moet gebeuren
      indien de breedte te weinig is voor de content, op voorwaarde dat de component inderdaad . De keuze is
      - HIDE WHEN NOT ENOUGH SPACE HORIZONTALLY
      - SCROLL WHEN NOT ENOUGH SPACE HORIZONTALLY

        VASTE HOOGTE
        ------------
        Idem als vaste breedte. De keuzes zijn px of rem met een specifieke waarde. Hierna moet de gebruiker aangeven wat er moet gebeuren
        indien de breedte te weinig is voor de content. De keuze is
      - HIDE WHEN NOT ENOUGH SPACE VERTICALLY
      - SCROLL WHEN NOT ENOUGH SPACE VERTICALLY

        FLEXIBELE HOOGTE
        ----------------
        De keuzes zijn hier:
        - FULL HEIGHT (stretch)
        - PERCENTAGE OF AVAILABLE HEIGHT
        - ACCORDING TO CONTENT (default)

        Hierna moet de gebruiker aangeven wat er moet gebeuren
        indien de breedte te weinig is voor de content. De keuze is
      - HIDE WHEN NOT ENOUGH SPACE VERTICALLY
      - SCROLL WHEN NOT ENOUGH SPACE VERTICALLY


      FLEXIBELE BREEDTE
      -----------------
      De keuzes zijn nu
      - TAKE ... PART OF AVAILABLE WIDTH (grow)
      - shrink is een gevaarlijke optie: door te krimpen kan de hoogte wijzigen of je kan op overflow-x gaan

        VASTE HOOGTE
        ------------

        FLEXIBELE HOOGTE
        ----------------


      Children => EXCEPTIONS
      ----------------------

    IN GROEP
    --------


  keuze = SCROLL HORIZONTALLY
  ---------------------------
  Op dit punt is er maar één "lijn". De volgende keuze is dan hoe de children moeten gepositioneerd worden in de verticale
  richting.

  De keuzes hier zijn:
  - ALIGN BASELINES OF CHILDREN
  - CENTER CHILDREN VERTICALLY
  - PLACE CHILDREN ON THE BOTTOM
  - PLACE CHILDREN AT THE TOP

  De keuze op zich maakt niet uit voor het volg van dit pad. De volgende keuze is hoe de children gepositioneerd
  moeten worden in de horizontale richting. De keuzes zijn:
  - LEFT
  - RIGHT
  - CENTER
  - EVENLY
  - AROUND
  - BETWEEN

Hoewel een eigenschap als align-items-stretch op niveau van de container moet worden gezet, gaat dit over de hoogte van de child components
of breedte ingeval de oriëntatie gelijk is aan column. Voor de duidelijkheid is misschien beter om dit te behandelen onder dimensies en niet layout
zoals alle zaken tot nog toe!
